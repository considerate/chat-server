<!DOCTYPE html>
<html>
<head>
	<title>Socket Client</title>
</head>
<body>
	<h1>General Chat</h1>
	<form id="message-form">
		<input type="text" id="message-field"/>
		<input type="submit" value="send"/>
	</form>
	<ul id="messages"></ul>

	<h1>Current Chat Room</h1>
	<p>Currently logged in to the room: <span id="current-room"></span></p>
	<form id="join-lobby-form">
		<input type="text" id="lobby-field">
		<input type="submit" value="join">
	</form>
	<form id="start-chat-form">
		<input type="text" id="friend-field">
		<input type="submit" value="start chat">
	</form>
	<form id="room-message-form">
		<input type="text" id="room-message-field"/>
		<input type="submit" value="send"/>
	</form>
	<ul id="room-messages"></ul>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="client.js"></script>
</body>
</html>
